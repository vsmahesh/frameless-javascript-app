<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="assets/ratchet-v2.0.2/css/ratchet.min.css" />
    <link
      href="assets/ratchet-v2.0.2/css/ratchet-theme-ios.min.css"
      rel="stylesheet"
    />
    <script src="./contact.js"></script>
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Contact Us</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
        <form>
          <input type="text" placeholder="Full name" />
          <input type="text" placeholder="Email" />
          <textarea rows="5" placeholder="What is in your mind?"></textarea>
          <button class="btn btn-positive btn-block">Send</button>
        </form>
      </div>
    </div>

    <nav class="bar bar-tab">
      <a class="tab-item" href="/index.html">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item" href="/gallery.html">
        <span class="icon icon-pages"></span>
        <span class="tab-label">Gallery</span>
      </a>
      <a class="tab-item active">
        <span class="icon icon-compose"></span>
        <span class="tab-label">Contact</span>
      </a>
      <a class="tab-item" href="/settings.html">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>
    <!-- Include the compiled Ratchet JS -->
    <!-- <script src="assets/ratchet-v2.0.2/js/ratchet.min.js"></script> -->
  </body>
</html>
