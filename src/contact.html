<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="assets/ratchet-v2.0.2/css/ratchet.min.css" />
    <link
      href="assets/ratchet-v2.0.2/css/ratchet-theme-ios.min.css"
      rel="stylesheet"
    />
    <script src="./contact.js"></script>
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header is="page-header" title="Contact Us" class="bar bar-nav"></header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
        <form>
          <input type="text" placeholder="Full name" />
          <input type="text" placeholder="Email" />
          <textarea rows="5" placeholder="What is in your mind?"></textarea>
          <button class="btn btn-positive btn-block">Send</button>
        </form>
      </div>
    </div>

    <main-nav active="contact"></main-nav>
    <!-- Include the compiled Ratchet JS -->
    <!-- <script src="assets/ratchet-v2.0.2/js/ratchet.min.js"></script> -->
    <script src="./components/navigation/navigation.js"></script>
    <script src="./components/header/header.js"></script>
  </body>
</html>
