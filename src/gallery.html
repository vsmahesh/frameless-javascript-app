<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="assets/ratchet-v2.0.2/css/ratchet.min.css" />
    <link
      href="assets/ratchet-v2.0.2/css/ratchet-theme-ios.min.css"
      rel="stylesheet"
    />
    <script src="./gallery.js"></script>
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header is="page-header" title="Gallery" class="bar bar-nav"></header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div id="imageContainer"></div>
    </div>

    <main-nav active="gallery"></main-nav>
    <!-- Include the compiled Ratchet JS -->
    <!-- <script src="assets/ratchet-v2.0.2/js/ratchet.min.js"></script> -->
  </body>
</html>
